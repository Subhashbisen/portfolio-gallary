<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>portfolio-gally using css grid</title>
  <link rel="stylesheet" href="stylegallary.css" />
</head>

<body>
  <div class="container">
    <div class="left-text">
      <h2 class="heading">My Portfolio</h2>
      <p class="text">When Words become unclear, i shall focus with photographs. when images become inaducate, i shall
        be content with silence </p>
    </div>
    <div class="right-gallary">
      <div class="box row-2"
        style="background-image: url(https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60) ;">
        WaterFall</div>
      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1439362204303-f36d565c4186?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGhpbGxzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
        Hills</div>
      <div class="box"
        style="background-image: url(https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">
        ocean</div>
      <div class="box row-2"
        style="background-image: url(https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjV8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">
        mountain</div>
      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTM2fHxuYXR1cmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">
        flower</div>
      <div class="box"
        style="background-image: url(https://plus.unsplash.com/premium_photo-1667126445419-4c8870bf9597?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fHRyZWVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
        Trees</div>
      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
        Beach</div>
    </div>
  </div>
</body>

</html>
